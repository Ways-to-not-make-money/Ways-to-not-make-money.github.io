<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Ways to NOT make money by Ways-to-not-make-money</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <p id="mps">$0.0/second</p>
      <button id="clickbutton" onclick="inc()">Click me!</button>
      <p id="money">Balance: $0</p>
    </div>
    <div id="otheritems">
      <div id="topbar">
        <button id="buildbutton" onclick="toggleDisplay('build')" type="button">

        </div>
        <div id="upgrades">

          </button> <br>
          <button id="scupg1" onclick="upgradeFunc(3, 0)" onmouseover="hoverFuncUpg(3, 0)" onmouseout="hoverRemove()">
            Fire on Wall Street ($150000)
          </button> <br>
          <button id="mpupg2" onclick="upgradeFunc(1, 1)" onmouseover="hoverFuncUpg(1, 1)" onmouseout="hoverRemove()">
            Efficient Ink Cartridges ($150000)

          <p id="clicks">Total Clicks: 0</p>
